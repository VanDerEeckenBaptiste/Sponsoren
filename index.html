<body class="js-doc">
    <div class="c-topbar">
        <span class="c-topbar--title">Sponsoren</span>
    </div>
    <div class="c-inloggen js-login">
        <form class="c-inloggen-login">
            <p class="c-inloggen-melding">incorrect club ID</p>
            <label for="id" class="c-inloggen-login-lable">Club ID:</label>
            <input type="text" id="id" name="id" class="c-inloggen-login-input js-input-login" placeholder="Heef club ID hier in">
            <button class="c-inloggen-login-button js-login-button" type="button">Login</button>
        </form>
        <div class="c-inloggen-achtergrond">
        </div>
    </div>
    <div class="c-eigenaar js-eigenaar">
        <div class="c-eigenaar-overvieuw">
            <div class="c-eigenaar-overvieuw-logo">
                <img class="c-logo js-logo-eigenaar" src="https://cdn.discordapp.com/attachments/936640534288666666/936640681512951869/Image_1.png" alt="logo padel club">
            </div>
            <p class="c-eigenaar-overvieuw-naam">
                Padel club
            </p>
            <div class="c-eigenaar-overvieuw-aanpassen">
                <button class="c-eigenaar-overvieuw-aanpassen-button js-update-eigenaar">
                    AANPASSEN
                </button>
            </div>
        </div>
        <form class="c-eigenaar-info">
            <label class="c-eigenaar-info-naam" for="naam">Naam:</label>
            <input class="c-eigenaar-info-naam__input js-voorbeeld-naam-eigenaar" type="text" id="naam" name="naam">
            <label class="c-eigenaar-info-email" for="email">Email:</label>
            <input class="c-eigenaar-info-email__input" type="email" id="email" name="email">
            <label class="c-eigenaar-info-link" for="link">Link Logo:</label>
            <input class="c-eigenaar-info-link__input js-voorbeeld-link-eigenaar" type="text" id="link" name="link">
            <p class="c-eigenaar-info-voorbeeld">Voorbeeld:</p>
            <div class="c-eigenaar-info-voorbeeld__logo js-voorbeeld-eigenaar">
                <img class="c-logo" src="https://1757140519.rsc.cdn77.org/nl/blog/wp-content/uploads/sites/13/2020/01/Adidas-Logo-old-1-1024x576.jpg" alt="adidas">
            </div>
            <button class="c-eigenaar-info-annuleren js-annuleren-eigenaar" type="button">
                ANNULEREN
            </button>
            <button class="c-eigenaar-info-toepassen">
                TOEPASSEN
            </button>
        </form> 
    </div>
